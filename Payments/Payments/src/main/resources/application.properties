# Server Configuration
server.port=8082  # Change this if another microservice is using 8082

# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/payments_db?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=root  # Change to your MySQL username
spring.datasource.password=your_password  # Change to your MySQL password
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hibernate Configuration (JPA)
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update  # Options: update, create, create-drop, validate, none
spring.jpa.show-sql=true

# Enable Feign Client for Inter-Service Communication
spring.application.name=payments-service
